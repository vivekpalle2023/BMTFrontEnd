  <html>

  <body style="background-color:rgba(180, 238, 238, 0.17);">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="text-center">
              <h1>Create New Account</h1>
            </div>
  
            <form [formGroup]="signupForm" (ngSubmit)="onCreateAccount()" #f="ngForm" novalidate>
              <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input formControlName="firstname" type="text" class="form-control" id="firstname"
                  placeholder="Enter First Name">
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input formControlName="lastName" type="text" class="form-control" id="lastName"
                  placeholder="Enter Last Name">
              </div>
              <div class="mb-3">
                <label for="emailid" class="form-label">Email Id</label>
                <input formControlName="emailid" type="text" class="form-control" id="emailid"
                  placeholder="Enter Email Id">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control" id="password"
                  placeholder="Enter Password">
              </div>
  
  
              
              <div class="mx-auto">
  
                <button type="submit" class="btn btn-primary bt1">Sign Up</button>

                <button type="submit" class="btn btn-primary bt1" (click)="backToLogin()">Back To Login</button>
              </div>
            </form>
